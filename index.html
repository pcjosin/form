

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
<center>
	<h2>Student details</h2>
	<hr>
	<br>
	<form>
	<table>
		<tr>
			<td><label>Name : </label></td>
			<td>
				<input type="text" name="name" id="name" placeholder="Full Name">
			</td>
		</tr>
		<tr>
			<td rowspan="3" valign="top">
				<label>Address : </label>
			</td>
			<td><input type="text" name="addressline1" id="addressline1" placeholder="House name/number">
			</td>
		</tr>
		<tr>
			<td>
<input type="text" name="addressline2" id="addressline2" placeholder="Street / P.O.">
			</td>
		</tr>
		<tr>
			<td>
<input type="text" name="addressline3" id="addressline3" placeholder="City">
			</td>
		</tr>
		<tr>
			<td>
				<label>E-mail : </label>
			</td>
			<td>
				     	<input type="email" name="mail" placeholder="email address">

			</td>
		</tr>
		<tr>
			<td>
				<label>Mobile : </label>
			</td>
			<td>
				     	<input type="Mobile" name="mobile" placeholder="Mobile number">

			</td>
		</tr>
		<tr>
			<td>
				<label>Department : </label>
			</td>
			<td>
				<input type="text" name="" list="data" placeholder="Department name
				">

     <datalist id="data">
		<option>
     		Computer Science
     	</option>
     	<option>
     		Information Technology
     	</option>
     	<option>
     		Electronics and Communication
     	</option>
     </datalist>
			</td>
		</tr>
		<tr>
			<td valign="top">
				<label>Languages : </label>
			</td>
			<td>
				<table>
     		
     		<tr>
     			<td>
     				<input type="checkbox" name="languages"/>
     			</td>
     			<td>
     				<label>English</label>
     			</td>
     		</tr>
     		<tr>
     			<td>
     				<input type="checkbox" name="languages"/>
     			</td>
     			<td>
     				<label>Hindi</label>
     			</td>
     		</tr>
     		<tr>
     			<td>
     				<input type="checkbox" name="languages"/>
     			</td>
     			<td>
     				<label>Malayalam</label>
     			</td>
     		</tr>
     		<tr>
     			<td>
     				<input type="checkbox" name="languages"/>
     			</td>
     			<td>
     				<label>Tamil</label>
     			</td>
     		</tr>


     	</table>
			</td>
		</tr>

	</table>
	<hr>
	<br>
	<input type="submit" name="" value="Submit">
	<br>
</form>
<br><hr><hr>
</center>
</body>
</html>
